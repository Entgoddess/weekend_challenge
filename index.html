<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='app.js'></script>
	</head>

	<body>
		<form id='employeeinfo'>
			<fieldset>

			<legend>Employee Info</legend>

			<label for='employeFirstename'>First Name:</label>
			<input type='text' id='employeeFirstname' name='employeeFirstname'/>
			<br>

			<label for='employeeLastname'>Last Name:</label>
			<input type='text' id='employeeLastname' name='employeeLastname'/>
			<br>
			<label for='idnumber'>ID Number:</label>
			<input type='text' id='idnumber' name='idnumber'/>
			<br>
			<label for='jobTitle'>Job Title:</label>
			<input type='text' id='jobTitle' name='jobTitle'/>
			<br>
			<label for='yearlySalary'>Yearly Salary:</label>
			<input type='text' id='yearlySalary' name='yearlySalary'/>
			<br>
			<input type='submit' value='Submit Employee'/>

			</fieldset>
	
		</form>

		<div id="employeeContainer"></div>
	</body>
</html>
